<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./facebook.css">
    <title>FaceBook Clone Profile Page</title>
    <link rel="shortcut icon" href="./images/like-blue.png" type="image/x-icon">
    <script src="https://kit.fontawesome.com/69dd7c6a34.js" crossorigin="anonymous"></script>
</head>
<body>           
        <nav class="">
            <div class="nav_left">
                <img src="./images/logo.png" class="logo" alt="">
                <ul>
                    <li><img src="./images/notification.png" alt=""></li>
                    <li><img src="./images/inbox.png" alt=""></li>
                    <li><img src="./images/video.png" alt=""></li>
                </ul>
            </div>
            <div class="nav_right">
                <div class="serach_box">
                    <img src="./images/search.png" alt="">
                    <input type="text" placeholder="search" name="" id="">
                </div>
                <div class="nav_user_icon online" onclick="settingsMenu()">
                    <img src="./images/profile-pic.png" alt="">
                </div>
            </div>

            <!-- Settings menu bar --------------------- -->

            <div class="settings_menu">

                <div id="dark_btn" >
                    <span></span>
                </div>

                <div class="settings_menu_inner">
                    <div class="user_profile">
                        <img src="./images/profile-pic.png" alt="">
                        <div>
                            <p>Suraj Tawale</p>
                            <a href="#">See Your Profile</a>
                        </div>
                    </div>
    
                    <hr>

                    <div class="user_profile">
                        <img src="./images/feedback.png" alt="">
                        <div>
                            <p>Give Feedback</p>
                            <a href="#">Help us to improve new design</a>
                        </div>
                    </div>
                    <hr>

                    <div class="setting_links">
                        <img src="./images/setting.png" alt="" class="settings_icon">
                        <a href="#">Settings & Privacy <img src="./images/arrow.png" width="10px" alt=""></a>
                    </div>

                    <div class="setting_links">
                        <img src="./images/help.png" alt="" class="settings_icon">
                        <a href="#">Help & Support <img src="./images/arrow.png" width="10px" alt=""></a>
                    </div>

                    <div class="setting_links">
                        <img src="./images/display.png" alt="" class="settings_icon">
                        <a href="#">Display & Accesibility <img src="./images/arrow.png" width="10px" alt=""></a>
                    </div>

                    <div class="setting_links">
                        <img src="./images/logout.png" alt="" class="settings_icon">
                        <a href="#">Logout <img src="./images/arrow.png" width="10px" alt=""></a>
                    </div>

                </div>
                
            </div>

        </nav>     
    </div>

    <!-- profile Page -->

    <div class="profile_container">
        <img src="./images/cover.png" alt="" class="cover_img">
        <div class="profile_details">
            <div class="pd_left">
                <div class="pd_row">
                    <img src="./images/profile.png" alt="">
                    <div>
                        <h3>Suraj Tawale</h3>
                        <p>120 Friends - 30 Mutual</p>
                    </div>
                </div>
            </div>
            <div class="pd_right">

            </div>
        </div>
    </div>


    <div class="footer">
        <p>Copyright 2023 - ST Youtube Channel ! </p>
    </div>



    <script src="./facebook.js"></script>
</body>
</html>
